    <!DOCTYPE html>
    <html>

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple To-Do App</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <body>
      <div class="container">
        <h1 class="display-4 text-center py-1">To-Do App</h1>

        <div class="jumbotron p-3 shadow-sm">
          <form action="/create-item" method="POST">
            <div class="d-flex align-items-center">
              <input name="item" autofocus autocomplete="off" class="form-control mr-3" type="text" style="flex: 1;">
              <button class="btn btn-primary">Add New Item</button>
            </div>
          </form>
        </div>

        <ul class="list-group pb-5">
          <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <span class="item-text">Fake example item #1</span>
            <div>
              <button class="edit-me btn btn-secondary btn-sm mr-1">Edit</button>
              <button class="delete-me btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
          <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <span class="item-text">Fake example item #2</span>
            <div>
              <button class="edit-me btn btn-secondary btn-sm mr-1">Edit</button>
              <button class="delete-me btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
          <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <span class="item-text">Fake example item #3</span>
            <div>
              <button class="edit-me btn btn-secondary btn-sm mr-1">Edit</button>
              <button class="delete-me btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
        </ul>
        <h2>获取token值</h2>
        <button id="getToken" class="btn btn-primary">获取token值</button>
        <h2>获取用户列表</h2>
        <button id="getFollowers" class="btn btn-primary">获取人数</button>
        <h2>微信登录</h2>
        <button id="auth" class="btn btn-primary">微信登录</button>
        <h2>获取用户信息</h2>
        <button id="getUser" class="btn btn-primary">获取用户信息</button>
      </div>
      <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/qs/6.6.0/qs.js"></script>
      <script>
        $(function () {
          $('#getToken').click(function () {
            $.get("getTokens", function(data){
              // console.log("res", data);
              alert("token数据： " + data.access_token);
            });
          });

          $('#getFollowers').click(function () {
            $.get("getFollowers", function(data){
              console.log("res", data);
            });
          });

          $('#auth').click(function () {
            window.location.href = "/wxAuthorize"
          });

          $('#getUser').click(function () {
            // console.log("点击按钮");
            const qs = Qs.parse(window.location.search.substr(1))
            const openid = qs.openid
            $.get("getUser",{openid: openid}, function(data){
              console.log('getUser', data);
            })
          });
        });
      </script>
    </body>

    </html>
